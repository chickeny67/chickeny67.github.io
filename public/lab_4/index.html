<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Eric Kimball Lab 4</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Eric Kimball Lab 4</h1>
      <div class = "wrapper">
        <div class ="container">

            <form action="/api" method="post">

                <ul class = "flex-outer">
                    <li>
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                       
                    </li> 
                    
                    <li>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                      
                    </li>

                    <li>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email">
          


                      </li>
                    <li>
                        <label for="phone">phone</label>
                        <input type="tel" id="phone" name="phone">
            
                    </li>
                    <li>
                        <label for="message">MESSAGE</label>
                        <textarea rows="5" cols="33" id="message" name="message" placeholder="enter"></textarea>
                    </li>
              
                    <li>

                    
                  <p>Age</p>
                  <ul class="flex-inner">
                    <li>
                      <input type="checkbox" id="eighteen-to-thirtyfive" name="eighteen-to-thirtyfive">
                      <label for="eighteen-to-thirtyfive">18-35</label>
                    </li>

                    <li>
                      <input type="checkbox" id="thirtyfive-to-fifty" name="thirtyfive-to-fifty">
                      <label for="thirtyfive-to-fifty">35-50</label>
                    </li> 

                    <li>
                      <input type="checkbox" id="fifty-to-sixtyfive" name="fifty-to-sixtyfive">
                      <label for="fifty-to-sixtyfive">55-65</label>
                    </li>
                  </ul>
                  <label for="button"></label>
                  <button type="submit" name= "button" id= "button">Submit</button>
                  
              </ul>
           

            </form>

        </div>
      </div>


  </body>
</html>
